<html>
    <head>
        <script src ="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title> Wrap animation </title>
    </head>
    <body>
        <a-scene>
            <a-cylinder height=50; color="aquamarine"; animation="property:scale; to : 1 0 1; dur:6000; loop:true"></a-cylinder>
            <a-cylinder height=25; radius=2; color="green"; animation="property:scale; to : 1 0 1; dur:6000; loop:true"></a-cylinder>
        </a-scene>
    </body>
</html>
